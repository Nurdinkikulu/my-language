    <div class="container">
        <header>
            <h1>Learn English Every Day!</h1>
        </header>
        
        <section class="daily-word">
            <h2>Today's Word</h2>
            <p id="daily-word">School</p>
            <button id="learn-btn">Learn this Word</button>
        </section>
        
        <section class="writing">
            <h2>Write the Word</h2>
            <input type="text" id="writing-input" placeholder="Type the word here...">
            <button id="check-btn">Check</button>
            <p id="feedback"></p>
        </section>
        
        <section class="history">
            <h2>Past Words</h2>
            <ul id="history-list">
                <!-- Past words will appear here -->
            </ul>
        </section>
        
        <footer>
            <p>&copy; 2025 English Learning App</p>
        </footer>
    </div>
